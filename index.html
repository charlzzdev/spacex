<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
      <link rel="shortcut icon" href="https://pngimg.com/uploads/mars_planet/mars_planet_PNG1.png">
      <link rel="stylesheet" href="style.css">
      <script src="main.js"></script>
      <title>SpaceX Rocket Launches</title>
</head>
<body>
      <header>
            <a href="https://www.spacex.com" target="blank">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/SpaceX-Logo.svg/2000px-SpaceX-Logo.svg.png" alt="SpaceX" class="spacex-logo">
            </a>
      </header>
      <section>
            <img src="https://pngimg.com/uploads/mars_planet/mars_planet_PNG1.png" alt="loading..." id="loading-spinner">
            <div class="search">
                  Show me <strong id="select">select <i class="fas fa-caret-down" id="select"></i></strong>
                  <div class="dropdown" data-open="false">
                        <div class="dropdown-item">all launches</div>
                        <div class="dropdown-item">past launches</div>
                        <div class="dropdown-item">latest launch</div>
                        <div class="dropdown-item">upcoming launches</div>
                        <div class="dropdown-item">next launch</div>
                  </div>
            </div>
            <div class="result"></div>
      </section>
</body>
</html>
